services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - ./src:/var/www/html
    working_dir: /var/www/html
    ports:
      - "8000:8000"

  # web:
  #   image: nginx:alpine
  #   container_name: laravel-web
  #   ports:
